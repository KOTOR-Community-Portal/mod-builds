[[thisMod]]
Guid = "0c9fb1d4-56ec-4b67-ba4a-7cae19855a37"
Name = "Thematic KOTOR Companions"
Author = "Sniggles & JCarter426"
Tier = "2 - Recommended"
Description = "BioWare did a few wacky things with character progression in this game. To an extent that's novel, since it helps make companions feel more unique and less rigidly tied to the D&D system if they can be stronger than what the system otherwise allows. But it becomes less novel when you realize that most of what they did is just make Jedi companions super OP and short most other party members on stats & feats they should have had.\r\n\r\nAs part of the Thematic series of mods by JC and myself, Thematic KOTOR Companions is a rework of companion starting attributes, skills, feats and powers to lock all companions into having the exact amount of bonuses they should for their level, as well as retuning several of their setups to more closely match the characters' behaviors and backstories. The goal is to ensure that companions' statlines are not only thematically consistent, but also broadly mechanically balanced, to better-incentivize the use of under-utilized party members.\r\n\r\nCompanion names, genders, and some information about their backstories have been censored in the attached changes breakdown to avoid spoilers."
