[[thisMod]]
ModLinkFilenames = { "https://pastebin.com/6WCN122S" = { "6WCN122S" = "null" } }
Guid = "fbb30b7f-1b3a-4d83-a88d-fbaa8fbc390b"
Name = "Remove Duplicate TGA/TPC"
Author = "Flachzangen, bash version by /u/th3w1zard1"
Tier = "1 - Essential"
Description = "This is a script written by Flachzangen which allows you to remove duplicate .TGA or .TPC files in your game directory. Files with the .TPC filetype take priority, so for several of the patches we've downloaded which are of the .tga filetype, we need to delete any .TPC duplicates in order to get them to read properly. That's what this script will do. It is **CRITICAL** to use this script, as, if .tpc files take priority in some instances, the game will crash."
InstallationMethod = ".bat Patcher"
Directions = "Place DelDuplicateTGA-TPC (or the bash script version) in your main game folder (NOT override!), run it, say that **TPC should be deleted** and do not manually confirm. If you are on a Mac or other device that cannot run .bat files and the bash script is not an option for you to use, a list of all the files you will need to manually delete can be found [here](/modding/mod_builds/k1/delete).\r\n\r\n\t**MAKE SURE THIS SCRIPT RUNS PROPERLY!** On some operating systems, overzealous antivirus setups, or filepaths with particular characters in them it may fail. If the file outputs \"Finished, Press any key to continue\" but does not list any files it deleted, it *is not working*, and if it does not work it *will* crash your game. You can try to resolve this by moving your Override folder to a different location (I recommend a subfolder in your Documents or Downloads directories), putting the .bat file there and running it through that directory, but if that doesn't work you will need to manually go through and delete the duplicates from the link above."
Heading = "Remove Duplicate TGA/TPC"
IsSelected = true
Category = ["Patch"]

